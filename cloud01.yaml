## Use to install softaware and/or configure
#cloud-config
users:
  - name: vlads
    groups: users, admin
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  v
package_update: true
package_upgrade: true
packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - tzdata
  - rsync
  - less
  - iotop
  - iftop
  - htop
  - mc
  - tcpdump
  - wget
  - iptraf
  - logtail
  - screen
  - netcat
  - sshfs
  - pigz
  - ncdu
  - net-tools
  - zip
  - unzip
  - sysfsutils
  - telnet
runcmd:
  - touch /home/vlads/test.txt
# Install Docker
  #- /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/vsidyakin/remote-scripts/main/debian_install_docker.sh)"
  - curl -fsSL https://raw.githubusercontent.com/vsidyakin/remote-scripts/main/debian_install_docker.sh | bash
